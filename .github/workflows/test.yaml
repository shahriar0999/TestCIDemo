name: CI Demo

on: push

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8

      - name: Run flake8
        run: |
          flake8 example.py