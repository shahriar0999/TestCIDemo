name: CI Demo

on: push

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: CheckOut Code
        uses: actions/checkout@v3
      - name: SetUp Python
        uses: actions/setup-python@4
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8
      - name: Run Flake8
        run: |
          flake8 example.py